<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="flashcard.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Flashcards</title>
    <script src="script.js" defer></script>
</head>

<body>

    <main>

        <header>
            <div class="container">
                <div id="header">
                    <h1>Flashcards</h1>
                    <div>
                        <button id="addCard">Add Card</button>
                        <button id="delCard">Del Cards</button>
                    </div>
                </div>
            </div>
        </header>

        <section>
            <div class="container">
                <div id="createCard">
                    <h2>Create Flashcard</h2>
                    <label for="question">Question</label>
                    <textarea id="question" maxlength="280"></textarea>
                    <label for="answer" maxlength="280">Answer</label>
                    <br>
                    <textarea id="answer"></textarea>
                    <div>
                        <button id="saveCard">Save</button>
                        <button id="closeCard">Close</button>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div id="flashcards"></div>
            </div>
        </section>

    </main>


</body>

</html>
